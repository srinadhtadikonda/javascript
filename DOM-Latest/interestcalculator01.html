<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interest Calculator</title>

  <style>
    body {
      background-color: bisque;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .d1 {
      background-color: darkmagenta;
      width: 400px;
      color: yellow;
      box-shadow: 4px 4px 4px #000;
      padding: 25px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 8px 0;
    }

    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }

    .tbs1 {
      border-radius: 5px;
      background-color: green;
      color: yellow;
      border: none;
      padding: 6px;
      width: 60%;
      text-align: center;
    }

    .bts1 {
      border-radius: 5px;
      background-color: aqua;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .bts1:hover {
      background-color: deepskyblue;
    }

    #result {
      margin-top: 15px;
      font-size: 1.2em;
      text-align: center;
      color: #fff;
    }
  </style>
</head>

<body>
  <form id="interestForm">
    <div class="d1">
      <table>
        <tr>
          <td>
            <label for="v1">PRINCIPAL</label>
            <input type="number" id="v1" name="aval" placeholder="Enter Principal" required class="tbs1" autofocus />
          </td>
        </tr>

        <tr>
          <td>
            <label for="v2">TIME (Years)</label>
            <input type="number" id="v2" name="bval" placeholder="Enter Time" required class="tbs1" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="v3">RATE (%)</label>
            <input type="number" id="v3" name="cval" placeholder="Enter Rate" required class="tbs1" />
          </td>
        </tr>

        <tr>
          <td style="text-align: center;">
            <button type="button" class="bts1" id="siBtn">SI</button>
            <button type="button" class="bts1" id="ciBtn">CI</button>
            <button type="reset" class="bts1">‚Üê</button>
          </td>
        </tr>
      </table>

      <p id="result"></p>
    </div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const principalInput = document.getElementById("v1");
      const timeInput = document.getElementById("v2");
      const rateInput = document.getElementById("v3");
      const resultDisplay = document.getElementById("result");

      const calculateSI = () => {
        const p = parseFloat(principalInput.value);
        const t = parseFloat(timeInput.value);
        const r = parseFloat(rateInput.value);

        if (isNaN(p) || isNaN(t) || isNaN(r) || p <= 0 || t <= 0 || r <= 0) {
          resultDisplay.textContent = "‚ö†Ô∏è Please enter valid positive values.";
          return;
        }

        const si = (p * t * r) / 100;
        resultDisplay.textContent = `üí∞ Simple Interest: ‚Çπ${si.toFixed(2)}`;
      };

      const calculateCI = () => {
        const p = parseFloat(principalInput.value);
        const t = parseFloat(timeInput.value);
        const r = parseFloat(rateInput.value);

        if (isNaN(p) || isNaN(t) || isNaN(r) || p <= 0 || t <= 0 || r <= 0) {
          resultDisplay.textContent = "‚ö†Ô∏è Please enter valid positive values.";
          return;
        }

        const ci = p * (Math.pow(1 + r / 100, t)) - p;
        resultDisplay.textContent = `üí∞ Compound Interest: ‚Çπ${ci.toFixed(2)}`;
      };

      document.getElementById("siBtn").addEventListener("click", calculateSI);
      document.getElementById("ciBtn").addEventListener("click", calculateCI);
    });
  </script>
</body>
</html>
