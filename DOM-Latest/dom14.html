<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Demo</title>
  <style>
    fieldset {
      border: 1px solid #ccc;
    }

    legend {
      padding: 0 5px;
      font-size: 14px;
    }

    /* === Modal Styles === */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background-color: #fff;
      border-radius: 12px;
      width: 400px;
      padding: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.25);
      animation: fadeInUp 0.4s ease;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 18px;
      color: #007bff;
    }

    .close {
      font-size: 22px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: red;
    }

    .modal-body {
      margin-top: 15px;
      line-height: 1.6;
    }

    .modal-body strong {
      color: #007bff;
    }

    /* Smooth fade-out animation */
    .modal.hide {
      opacity: 0;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <form id="fm1">
    <label for="fna">First Name:</label>
    <input type="text" id="fna" name="fna" placeholder="First Name" required autofocus>
    <br><br>

    <label for="lna">Last Name:</label>
    <input type="text" id="lna" name="lna" placeholder="Last Name" required>
    <br><br>

    <fieldset style="width:300px;">
      <legend>Course:</legend>
      <input type="checkbox" id="dca" name="course" value="DCA">
      <label for="dca">DCA</label>

      <input type="checkbox" id="wdev" name="course" value="Web Developer">
      <label for="wdev">Web Developer</label>

      <input type="checkbox" id="wdes" name="course" value="Web Designer">
      <label for="wdes">Web Designer</label>
    </fieldset>
    <br>

    <fieldset style="width:300px;">
      <legend>Fee:</legend>
      <input type="radio" id="cash" name="fees" value="Cash" checked>
      <label for="cash">Cash</label>

      <input type="radio" id="cheque" name="fees" value="Cheque">
      <label for="cheque">Cheque</label>

      <input type="radio" id="dd" name="fees" value="DD">
      <label for="dd">DD</label>
    </fieldset>
    <br>

    <label for="apl">Place:</label>
    <select id="apl" name="apl">
      <option value="Ongole">Ongole</option>
      <option value="Nellore">Nellore</option>
      <option value="Guntur">Guntur</option>
      <option value="Tirupathi">Tirupathi</option>
      <option value="Gudur">Gudur</option>
      <option value="Vijayawada">Vijayawada</option>
    </select>
    <br><br>

    <label for="bq">Basic Qualification:</label>
    <select id="bq" name="bq" multiple>
      <option value="SSC">SSC</option>
      <option value="Inter">Inter</option>
      <option value="Degree">Degree</option>
      <option value="PG">PG</option>
      <option value="Diploma">Diploma</option>
    </select>
    <br><br>

    <label for="adr">Address:</label>
    <textarea id="adr" name="adr"></textarea>
    <br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

  <!-- Modal -->
  <div id="infoModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Submitted Information</h3>
        <span class="close" id="closeModal">&times;</span>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("#fm1");
      const modal = document.querySelector("#infoModal");
      const modalBody = document.querySelector("#modalBody");
      const closeModal = document.querySelector("#closeModal");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const firstName = document.querySelector("#fna").value;
        const lastName = document.querySelector("#lna").value;
        const address = document.querySelector("#adr").value;
        const place = document.querySelector("#apl").value;

        const courses = [...document.querySelectorAll('input[name="course"]:checked')]
          .map(c => c.value)
          .join(", ") || "None";

        const fee = document.querySelector('input[name="fees"]:checked').value;

        const qualifications = [...document.querySelector("#bq").selectedOptions]
          .map(opt => opt.value)
          .join(", ") || "None";

        modalBody.innerHTML = `
          <p><strong>First Name:</strong> ${firstName}</p>
          <p><strong>Last Name:</strong> ${lastName}</p>
          <p><strong>Courses:</strong> ${courses}</p>
          <p><strong>Fee Type:</strong> ${fee}</p>
          <p><strong>Place:</strong> ${place}</p>
          <p><strong>Qualification:</strong> ${qualifications}</p>
          <p><strong>Address:</strong> ${address}</p>
        `;

        modal.classList.add("show");
      });

      const hideModal = () => {
        modal.classList.add("hide");
        setTimeout(() => {
          modal.classList.remove("show", "hide");
          modal.style.display = "none";
        }, 400);
      };

      closeModal.addEventListener("click", hideModal);

      window.addEventListener("click", (e) => {
        if (e.target === modal) hideModal();
      });
    });
  </script>
</body>
</html>
