<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Demo</title>
</head>
<body>
  <h2>Redirect a webpage after 5 seconds</h2>
  <p id="result"></p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const result = document.getElementById("result");
      const delay = 5000; // 5 seconds

      result.innerHTML = `<b>The page will redirect after a delay of 5 seconds using setTimeout().</b>`;

      setTimeout(() => {
        window.location.href = "https://www.nipunatechnologies.com";
      }, delay);
    });
  </script>
</body>
</html>
