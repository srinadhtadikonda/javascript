<!doctype html>
<html>
    <head>
        <title>demo</title>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body
            {
                background-color: bisque;
            }
table,tr,td
{
    border-collapse:collapse;
    border-style:none;
}
.d1
{
    background-color:darkmagenta;
    width:400px;
    height:100px;
    margin-left: 600px;
    margin-top:250px;
    color:yellow;
    box-shadow: 4px 4px 4px #000000;
    padding:20px 20px 20px 20px;
}
.bts1
{
border-radius:5px;
background-color:aqua;
}
.tbs1
{
border-radius:5px;
background-color:green;
color:yellow;
}
        </style>
    </head>
    <body>
        <form name="fm1">
        <div class="d1">
        <table>

<tr><td><label for="aval">PRINCIPAL</label><input type="text" id="v1" name="aval" placeholder="a value" required focus class="tbs1"></td></tr>

<tr><td><label for="bval">TIME</label><input type="text" id="v2" name="bval" placeholder="b value" required class="tbs1"></td></tr>

<tr><td><label for="cval">RATE OF INTEREST</label><input type="text" id="v3" name="cval" placeholder="c value" class="tbs1"></td></tr>

<tr><td style="position:relative;left:20px;">
<input type="button" value="SI" class="bts1" onClick="sic()">
<input type="button" value="CI"  class="bts1" onClick="cic()">
<input type="button" value="<-" class="bts1" onClick="reset()"></td></tr>
</table>
</div>
</form>
</body>
<script type="text/javascript">

function sic()
{
p=parseInt(document.getElementById("v1").value);
t=parseInt(document.getElementById("v2").value);
r=parseInt(document.getElementById("v3").value);

si=p*t*r/100
alert(si,"Simple Interest")
}

function cic()
{
p=parseInt(document.getElementById("v1").value)
t=parseInt(document.getElementById("v2").value)
r=parseInt(document.getElementById("v3").value)

ci=p*(Math.pow(1+r/100,t))
alert(ci)
}
</script>
</html>
