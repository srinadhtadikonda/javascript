<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Application Form - Modern JS</title>
<style>
body {
    font-size: 16px;
    background: #f9f9f9;
    font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
}
h2 {
    text-align: center;
    text-decoration: underline;
}
form {
    width: 300px;
    background: #fff;
    padding: 15px 40px 40px;
    border: 1px solid #ccc;
    margin: 50px auto 0;
    border-radius: 5px;
}
label {
    display: block;
    margin-bottom: 5px;
}
label i {
    color: #999;
    font-size: 80%;
}
input, select {
    border: 1px solid #ccc;
    padding: 10px;
    display: block;
    width: 100%;
    box-sizing: border-box;
    border-radius: 2px;
}
.row {
    padding-bottom: 10px;
}
.form-inline {
    border: 1px solid #ccc;
    padding: 8px 10px 4px;
    border-radius: 2px;
}
.form-inline label, .form-inline input {
    display: inline-block;
    width: auto;
    padding-right: 15px;
}
.error {
    color: red;
    font-size: 90%;
}
input[type="submit"] {
    font-size: 110%;
    font-weight: 100;
    background: #006dcc;
    border-color: #016BC1;
    box-shadow: 0 3px 0 #0165b6;
    color: #fff;
    margin-top: 10px;
    cursor: pointer;
}
input[type="submit"]:hover {
    background: #0165b6;
}
</style>
</head>
<body>
<form id="contactForm" action="confirmation.php" method="post">
    <h2>Application Form</h2>
    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name" id="nameInput">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email" id="emailInput">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" id="mobileInput" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
        <label>Country</label>
        <select name="country" id="countrySelect">
            <option>Select</option>
            <option>Australia</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
        </select> 
        <div class="error" id="countryErr"></div>
    </div>
    <div class="row">
        <label>Gender</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label> 
        </div>
        <div class="error" id="genderErr"></div>
    </div>
    <div class="row">
        <label>Hobbies <i>(Optional)</i></label>
        <div class="form-inline">
            <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
            <label><input type="checkbox" name="hobbies" value="movies"> Movies</label>
            <label><input type="checkbox" name="hobbies" value="music"> Music</label>  
        </div>
    </div>        
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("#contactForm");
    const nameInput = document.querySelector("#nameInput");
    const emailInput = document.querySelector("#emailInput");
    const mobileInput = document.querySelector("#mobileInput");
    const countrySelect = document.querySelector("#countrySelect");
    const genderInputs = document.getElementsByName("gender");
    const hobbyInputs = document.getElementsByName("hobbies");

    const printError = (id, msg) => document.getElementById(id).textContent = msg;

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        let name = nameInput.value.trim();
        let email = emailInput.value.trim();
        let mobile = mobileInput.value.trim();
        let country = countrySelect.value;
        let gender = Array.from(genderInputs).find(r => r.checked)?.value || "";
        let hobbies = Array.from(hobbyInputs).filter(c => c.checked).map(c => c.value);

        let nameErr = emailErr = mobileErr = countryErr = genderErr = true;

        // Name validation
        if(name === "") printError("nameErr", "Please enter your name");
        else if(!/^[a-zA-Z\s]+$/.test(name)) printError("nameErr", "Please enter a valid name");
        else { printError("nameErr", ""); nameErr = false; }

        // Email validation
        if(email === "") printError("emailErr", "Please enter your email address");
        else if(!/^\S+@\S+\.\S+$/.test(email)) printError("emailErr", "Please enter a valid email address");
        else { printError("emailErr", ""); emailErr = false; }

        // Mobile validation
        if(mobile === "") printError("mobileErr", "Please enter your mobile number");
        else if(!/^[1-9]\d{9}$/.test(mobile)) printError("mobileErr", "Please enter a valid 10-digit mobile number");
        else { printError("mobileErr", ""); mobileErr = false; }

        // Country validation
        if(country === "Select") printError("countryErr", "Please select your country");
        else { printError("countryErr", ""); countryErr = false; }

        // Gender validation
        if(gender === "") printError("genderErr", "Please select your gender");
        else { printError("genderErr", ""); genderErr = false; }

        if(nameErr || emailErr || mobileErr || countryErr || genderErr) return false;

        // Data preview
        const dataPreview = `You've entered the following details:
Full Name: ${name}
Email Address: ${email}
Mobile Number: ${mobile}
Country: ${country}
Gender: ${gender}
Hobbies: ${hobbies.join(", ") || "None"}`;

        alert(dataPreview);
        form.submit(); // optional: remove if you just want preview without actual submission
    });
});
</script>
</body>
</html>
