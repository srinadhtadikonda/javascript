<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      margin-top: 0;
    }

    form {
      width: 400px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
      display: inline-block;
      width: 130px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"], select, textarea {
      width: 220px;
      padding: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      height: 60px;
      resize: none;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      padding: 10px;
    }

    legend {
      padding: 0 5px;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="checkbox"], input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"], input[type="reset"] {
      width: 100px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    input[type="reset"] {
      background-color: #e74c3c;
    }

    input[type="reset"]:hover {
      background-color: #c0392b;
    }

    .error {
      color: red;
      font-size: 13px;
    }

    #result {
      width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ecf0f1;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    #result h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    #result p {
      font-size: 15px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>Student Registration Form</h2>

  <form name="fm1" onsubmit="return validateForm(event)">

    <label for="fna">First Name:</label>
    <input type="text" id="fna" name="fna" placeholder="First Name" autofocus>
    <div id="fnameError" class="error"></div>

    <label for="lna">Last Name:</label>
    <input type="text" id="lna" name="lna" placeholder="Last Name">
    <div id="lnameError" class="error"></div>

    <fieldset>
      <legend>Course:</legend>
      <input type="checkbox" id="dca" name="course" value="DCA">
      <label for="dca">DCA</label>

      <input type="checkbox" id="wdev" name="course" value="Web Developer">
      <label for="wdev">Web Developer</label>

      <input type="checkbox" id="wdes" name="course" value="Web Designer">
      <label for="wdes">Web Designer</label>
      <div id="courseError" class="error"></div>
    </fieldset>

    <fieldset>
      <legend>Fee:</legend>
      <input type="radio" id="cash" name="fees" value="Cash" checked>
      <label for="cash">Cash</label>

      <input type="radio" id="cheque" name="fees" value="Cheque">
      <label for="cheque">Cheque</label>

      <input type="radio" id="dd" name="fees" value="DD">
      <label for="dd">DD</label>
    </fieldset>

    <label for="apl">Place:</label>
    <select id="apl" name="apl">
      <option value="">--Select Place--</option>
      <option value="Ongole">Ongole</option>
      <option value="Nellore">Nellore</option>
      <option value="Guntur">Guntur</option>
      <option value="Tirupathi">Tirupathi</option>
      <option value="Gudur">Gudur</option>
      <option value="Vijayawada">Vijayawada</option>
    </select>
    <div id="placeError" class="error"></div>

    <label for="bq">Qualification:</label>
    <select id="bq" name="bq" multiple>
      <option value="SSC">SSC</option>
      <option value="Inter">Inter</option>
      <option value="Degree">Degree</option>
      <option value="PG">PG</option>
      <option value="Diploma">Diploma</option>
    </select>
    <div id="qualError" class="error"></div>

    <label for="adr">Address:</label>
    <textarea id="adr" name="adr" placeholder="Enter address here"></textarea>
    <div id="addrError" class="error"></div>

    <div style="text-align:center;">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset" onclick="clearResult()">
    </div>
  </form>

  <!-- Display results here -->
  <div id="result">
    <h3>Submitted Details</h3>
    <p id="rname"></p>
    <p id="rcourse"></p>
    <p id="rfees"></p>
    <p id="rplace"></p>
    <p id="rqual"></p>
    <p id="raddr"></p>
  </div>

  <script>
    function validateForm(event) {
      event.preventDefault(); // stop page refresh
      let valid = true;

      // Clear old errors
      document.querySelectorAll('.error').forEach(e => e.textContent = "");

      const fname = document.getElementById("fna").value.trim();
      const lname = document.getElementById("lna").value.trim();
      const addr = document.getElementById("adr").value.trim();
      const place = document.getElementById("apl").value;
      const courses = document.querySelectorAll('input[name="course"]:checked');
      const qualification = document.getElementById("bq").selectedOptions;
      const fees = document.querySelector('input[name="fees"]:checked').value;

      // Validate First Name
      if (fname === "") {
        document.getElementById("fnameError").textContent = "First name is required.";
        valid = false;
      } else if (!/^[A-Za-z]+$/.test(fname)) {
        document.getElementById("fnameError").textContent = "Only alphabets allowed.";
        valid = false;
      }

      // Validate Last Name
      if (lname === "") {
        document.getElementById("lnameError").textContent = "Last name is required.";
        valid = false;
      } else if (!/^[A-Za-z]+$/.test(lname)) {
        document.getElementById("lnameError").textContent = "Only alphabets allowed.";
        valid = false;
      }

      // Validate Courses
      if (courses.length === 0) {
        document.getElementById("courseError").textContent = "Select at least one course.";
        valid = false;
      }

      // Validate Place
      if (place === "") {
        document.getElementById("placeError").textContent = "Select your place.";
        valid = false;
      }

      // Validate Qualification
      if (qualification.length === 0) {
        document.getElementById("qualError").textContent = "Select at least one qualification.";
        valid = false;
      }

      // Validate Address
      if (addr === "") {
        document.getElementById("addrError").textContent = "Address is required.";
        valid = false;
      }

      if (!valid) {
        alert("Please fix the errors before submitting!");
        return false;
      }

      // Collect and display form data
      let selectedCourses = Array.from(courses).map(c => c.value).join(", ");
      let selectedQual = Array.from(qualification).map(q => q.value).join(", ");

      document.getElementById("rname").innerHTML = `<strong>Name:</strong> ${fname} ${lname}`;
      document.getElementById("rcourse").innerHTML = `<strong>Courses:</strong> ${selectedCourses}`;
      document.getElementById("rfees").innerHTML = `<strong>Fee Type:</strong> ${fees}`;
      document.getElementById("rplace").innerHTML = `<strong>Place:</strong> ${place}`;
      document.getElementById("rqual").innerHTML = `<strong>Qualification:</strong> ${selectedQual}`;
      document.getElementById("raddr").innerHTML = `<strong>Address:</strong> ${addr}`;

      document.getElementById("result").style.display = "block";
      return true;
    }

    function clearResult() {
      document.getElementById("result").style.display = "none";
    }
  </script>

</body>
</html>
