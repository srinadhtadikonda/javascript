<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Validation Demo</title>
</head>
<body>
  <label for="txtUrl">Website:</label>
  <input type="text" id="txtUrl" placeholder="Enter website URL" />
  <button type="button" id="btnValidate">Validate</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btnValidate = document.querySelector("#btnValidate");
      const urlInput = document.querySelector("#txtUrl");

      btnValidate.addEventListener("click", () => {
        const url = urlInput.value.trim();
        const urlPattern = /^https?:\/\/[0-9a-zA-Z]([-.\w]*[0-9a-zA-Z])*(:(\d+)*)*(\/?)([a-zA-Z0-9\-\.\?,'\/\\\+&%$#_]*)?$/;

        if (!urlPattern.test(url)) {
          alert("⚠️ Not a valid URL!");
          urlInput.focus();
        } else {
          alert("✅ Valid URL!");
          window.location.href = url;
        }
      });
    });
  </script>
</body>
</html>
