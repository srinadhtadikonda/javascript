<!doctype html>
<html>
<head>
  <title>demo</title>
</head>
<body>
  <form name="fm1">
    <label for="fage">Age:</label>
    <input type="text" name="fage" id="fage" autofocus>
    <input type="submit" value="submit" onClick="return allnumeric(document.fm1.fage)">
  </form>

  <script type="text/javascript">
    function allnumeric(inputtxt) {
      var numbers = /^[0-9]+$/;
      if(inputtxt.value.match(numbers)) {
        alert('Your Registration number has been accepted.');
        return true;
      } else {
        alert('Please input numeric characters only');
        inputtxt.focus(); // Set focus here instead of document.fm1.fage.focus()
        return false; // Prevent form submission
      }
    }
  </script>
</body>
</html>
