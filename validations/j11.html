<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    #message {
      margin-top: 10px;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Password Validation</h2>
  <form id="passwordForm">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    
    <div id="message">
      <p>Password must contain:</p>
      <p id="uppercase" class="invalid">At least one uppercase letter</p>
      <p id="lowercase" class="invalid">At least one lowercase letter</p>
      <p id="number" class="invalid">At least one digit</p>
      <p id="symbol" class="invalid">At least one special character (e.g., !@#$%^&*)</p>
      <p id="length" class="invalid">At least 8 characters</p>
    </div>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const passwordInput = document.getElementById("password");
      const rules = {
        uppercase: /[A-Z]/,
        lowercase: /[a-z]/,
        number: /\d/,
        symbol: /[!@#$%^&*]/,
        length: /.{8,}/
      };

      const updateRule = (ruleId, isValid) => {
        const elem = document.getElementById(ruleId);
        elem.classList.toggle("valid", isValid);
        elem.classList.toggle("invalid", !isValid);
      };

      passwordInput.addEventListener("input", () => {
        const value = passwordInput.value;
        updateRule("uppercase", rules.uppercase.test(value));
        updateRule("lowercase", rules.lowercase.test(value));
        updateRule("number", rules.number.test(value));
        updateRule("symbol", rules.symbol.test(value));
        updateRule("length", rules.length.test(value));
      });

      // Optional: Prevent form submission if password is invalid
      const form = document.getElementById("passwordForm");
      form.addEventListener("submit", (e) => {
        const value = passwordInput.value;
        const isValid = Object.values(rules).every(regex => regex.test(value));
        if (!isValid) {
          e.preventDefault();
          alert("Password does not meet all requirements!");
          passwordInput.focus();
        }
      });
    });
  </script>

</body>
</html>
