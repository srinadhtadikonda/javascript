<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Validation - Modern JavaScript</title>
  <link rel="stylesheet" href="form-style.css" type="text/css">
</head>
<body>
  <div class="mail">
    <h2>
      Input Password and Submit 
      <br>
      <small>[8–15 characters, must include at least one lowercase letter, one uppercase letter, one digit, and one special character]</small>
    </h2>

    <form id="passwordForm">
      <ul>
        <li>
          <input 
            type="password" 
            id="passwordInput" 
            placeholder="Enter your password" 
            autofocus
          >
        </li>
        <li class="rq">* Must meet all the criteria above.</li>
        <li>&nbsp;</li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("#passwordForm");
      const passwordInput = document.querySelector("#passwordInput");

      form.addEventListener("submit", (event) => {
        event.preventDefault(); // prevent page reload

        const password = passwordInput.value.trim();
        const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

        if (passwordPattern.test(password)) {
          alert("✅ Strong password! Validation successful.");
        } else {
          alert("❌ Invalid password! Must be 8–15 characters and include uppercase, lowercase, number, and special character.");
          passwordInput.focus();
        }
      });
    });
  </script>
</body>
</html>
